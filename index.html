<div class="header">
    <img id="logo" src="/images/logo.png" alt="logo">
    <div id="title">Email Migrator</div></div>
<body>
  <form class="big_container">
    <div class="container">
        <div class="box" id="box1">
            <div class="title">Source Account</div>
            <div class="source-info "><br>
                <div class="input-box">
                  <span class="details">Server type</span><br>
                  <select id="source_server_type"></select>
                  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
                  <script type="text/javascript" src="app.js"></script>
                </div>
                <div class="input-box">
                    <span class="input">Server URL</span><br>
                    <input id="autofill1" type="text" placeholder="mysourceserver.com" readonly>
                  </div>
                  <div class="input-box">
                    <span class="details">Login</span><br>
                    <input type="email" placeholder="source@email.com" >
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span><br>
                    <input type="password" placeholder="password" >
                  </div>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="title">Destination Account</div>
            <div class="source-info "><br>
                <div class="input-box">
                  <span class="details">Server type</span><br>
                  <select id="destination_server_type"></select>
                  <script type="text/javascript" src ="jquery-2.1.4.min.js"></script>
                  <script type="text/javascript" src ="app.js"></script>
                    <!--<option value="Hosted by Mind Hosting">Hosted by Mind Hosting(AutoDetect)</option>
                    <option value="Gmail">Gmail</option>
                    <option value="Exchange">Exchange</option>
                    <option value="office356">office356</option>
                    <option value="Amazon WorkMail">Amazon WorkMail</option>

                    <option value="Pop">Pop</option>
                    <option value="Yahoo">Yahoo</option>
                    <option value="E-mail Pro">E-mail Pro</option>-->
                   
                  
                </div>
                <div class="input-box">
                    <span id="details">Server URL</span><br>
                    <input id="autofill2" type="text" placeholder="AutoDetect" readonly>
                  </div>
                  <div class="input-box">
                    <span class="details">Login</span><br>
                    <input type="email" placeholder="destination@email.com" >
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span><br>
                    <input type="password" placeholder="password" >
                  </div>
            </div>
        </div>
      </div>
      <button class="button"> Detect settings</button></form>
  

</body>
